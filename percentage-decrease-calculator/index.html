<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Percentage Decrease Calculator</title>
  <meta name="description" content="Calculate the percentage decrease from an original value to a new value. Simple, fast, and accurate.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">

  <!-- Shared site styles -->
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <header>
    <h1>Percentage Decrease Calculator</h1>
    <p>
      Use this calculator to find the percentage decrease from an original value to a new value.
    </p>
  </header>

  <main>
    <section>
      <label for="originalValue">Original Value</label>
      <input
        type="number"
        id="originalValue"
        inputmode="decimal"
        placeholder="Enter original value"
      >

      <label for="newValue">New Value</label>
      <input
        type="number"
        id="newValue"
        inputmode="decimal"
        placeholder="Enter new value"
      >

      <button id="calcBtn" type="button">Calculate</button>

      <div class="result" id="result" aria-live="polite"></div>

      <a class="back-link" href="/">‚Üê Back to Calculation Engine</a>
    </section>
  </main>

  <!-- Shared site script -->
  <script src="/script.js" defer></script>
</body>
</html>
